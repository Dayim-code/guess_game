<!DOCTYPE html>
<html>
<head>
    <title>Guess The Word</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            width: 350px;
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            color: #666;
        }

        input {
            padding: 10px;
            width: 80%;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-top: 10px;
            font-size: 16px;
            text-align: center;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: #667eea;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #5a67d8;
            transform: scale(1.05);
        }

        .message {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }

        .win {
            color: green;
        }

        .lose {
            color: red;
        }

    </style>
</head>

<body>

<div class="card">
    <h1>ðŸŽ¯ Guess The Secret Word</h1>

    <p>You have {{ guess_limit - guess_count }} guesses left</p>

    {% if not game_over %}
        <form method="POST">
            <input type="text" name="guess" placeholder="Enter your guess..." required>
            <br>
            <button type="submit">Submit</button>
        </form>
    {% endif %}

    {% if message %}
        <div class="message 
            {% if 'Win' in message %}win
            {% elif 'Lose' in message %}lose
            {% endif %}
        ">
            {{ message }}
        </div>
    {% endif %}

    {% if game_over %}
        <a href="/reset">
            <button>ðŸ”„ Play Again</button>
        </a>
    {% endif %}
</div>

</body>
</html>
